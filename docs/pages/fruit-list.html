<main class="main">
    <section class="fruit-list-builder">
        <h1>Конструктор списка фруктов</h1>
        <form id="fruitForm">
            <label for="fruitName">Название фрукта:</label>
            <input type="text" id="fruitName" name="fruitName" required>

            <label for="quantity">Количество (кг):</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <button type="submit">Добавить в список</button>
        </form>

        <h2>Ваш список фруктов:</h2>
        <ul id="fruitList"></ul>
    </section>
</main>
